<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio 2 CSS Avanzado</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="contenedor">
        <header class="header">
            <img src="./assets/img/logo.jpeg" alt="">
        </header>
        <aside class="aside">
            <h2>Categorias</h2>
            <ul>
                <li>Perfume (2)</li>
                <li>Ropa (50)</li>
                <li>Zapatos (12)</li>
                <li>Deporte (30)</li>
            </ul>
        </aside>
        <section class="products">
            <article class="cards">
                <img src="./assets/img/perfume1.webp" alt="" />
                <h2>Bleu Instense</h2>
                <p>49.000</p>
                <button>Comprar</button>
            </article>
            <article class="cards">
                <img src="./assets/img/perfume2.jpeg" alt="" />
                <h2>Yves Saint</h2>
                <p>47.000</p>
                <button>Comprar</button>
            </article>
            <article class="cards">
                <img src="./assets/img/zapatos.jpg" alt="" />
                <h2>Zapato Ejecutivo</h2>
                <p>50.000</p>
                <button>Comprar</button>
            </article>
            <article class="cards">
                <img src="./assets/img/parca1.webp" alt="">
                <h2>Parca Hombre</h2>
                <p>32.000</p>
                <button>Comprar</button>
            </article>
            <article class="cards">
                <img src="./assets/img/parca2.webp" alt="">
                <h2>Parca Mujer</h2>
                <p>30.000</p>
                <button>Comprar</button>
            </article>
            <article class="cards">
                <img src="./assets/img/zapatillas.jpeg" alt="">
                <h2>Zapatillas Urbans</h2>
                <p>28.000</p>
                <button>Comprar</button>
            </article>
        </section>
        <footer class="footer">
            <h2> &copy;copyright 2024</h2>
        </footer>
    </main>
</body>

</html>
